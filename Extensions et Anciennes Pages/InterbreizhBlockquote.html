<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>blockquote{
        border-left: 8px solid var(--bleuinterbreizh);
        margin: 0;
        padding: 0 40px;
    }
    q{display: block;margin-bottom: 5px;}
    q::before{content: '“';}
    q::after{content: '”';}
    cite::before{
        content: "- ";
    }
    </style>
</head>
<body>
    <blockquote>
        <q>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam, explicabo nemo? Tempore nihil quae sunt quia minima libero inventore alias aspernatur, vero dolores fugit voluptate, nemo eos nostrum, nesciunt accusantium.</q>
        <cite>Prénom Nom, Conseil Régional de Bretagne</cite>
    </blockquote>
</body>
</html>
